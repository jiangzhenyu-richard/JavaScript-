<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script>
    /*
    1、什么是数组？
    存储一组数据
    注意点：number/string/boolean/undefined/null(五种是基本数据类型)
    array()数组是引用数据类型（对象类型）
    2、创建数组
    let 变量名称 = new Array(...); 这是构造函数创建数组，构造函数带new
    let 变量名称 = [];  字面量创建数组   比构造函数简单

    */
    let ar = new  Array(50); //构造函数new
    ar[3]="as";
    ar[13]="as";
    ar[23]="as";
    console.log(ar);

</script>
<body>

</body>
<script>
    let arr = new Array(20);
    arr[0]="ljj";
    arr[16]="dnm";
    console.log(arr);

    let a =[]; //字面量创建数组
    a[0]=12;
    a[1]="12";
    a[3]=null;
    a[5]=true;
    console.log(a);


</script>

</html>
