<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script>
    /*
    1、什么是数组遍历
    数组遍历是把所有数组中存储的所有数据，就是数组遍历

    */
    //    最直接的遍历方式

    let arr =["a","b","c"];
    arr[4]="ac";
    arr[5]="akkc";
    arr[6]="aowqe";
    console.log(arr[0]);
    console.log(arr[1]);
    console.log(arr[2]);
    console.log(arr);

    //    用for循环遍历
    let ar = ["1",3,null,false];
    ar[41]="asc";
    for (let i=0;i<ar.length;i++){
        console.log(ar[i]);
    }
</script>
<body>

</body>
</html>
