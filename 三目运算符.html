<script>
    /*三目运算符表达式
        条件表达式？结果A：结果B
        如果为真返回结果A
        如果为假返回结果B
    */
    let res = (9>10)?1:2;
    //9小于10 所以返回假
    console.log(res);
    let re = (100>99)?150:100;
    //100大于99，所以返回真
    console.log(re);

    let a =10,b=5;
    a = a+b;
    b = a - b;
    console.log(a, b);

</script>
